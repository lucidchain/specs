name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install mkdocs
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin

      - name: Build documentation
        run: |
          rm .gitignore
          mkdocs build  # Esto generará los archivos estáticos en la carpeta `site`

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Remover el remoto origin si ya existe para evitar errores
          git remote remove origin || true
          
          # Agregar el remoto de nuevo
          git remote add origin https://github.com/${{ github.repository }}.git
          
          # Cambiar a la rama `gh-pages`
          git checkout -B gh-pages
          
          # Copiar los archivos generados por `mkdocs build` en la carpeta `site/` a la raíz de la rama `gh-pages`
          cp -r site/* .

          # Agregar y hacer commit de los archivos generados
          git add .
          git commit -m "Deploy documentation"
          
          # Subir los cambios a la rama `gh-pages`
          git push origin gh-pages --force
